<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <script defer src="./scripts/index.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/prophesierc">ProphesierC</a>.
    </div>
    <form class="form">

      <div class="main-container">

        <p id="advice-number-container"><!-- Advice ID goes here --></p>
        <q id="advice-text"><!-- Advice text goes here --></q>

        <div class="divider-image-container"></div>

        <button type="submit" class="icon-dice-container" value=""></div>
      <div>
    </form>

  </main>
</body>
</html>
